<html>
<head>
<title>Kettle Ting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
        <header class="header7" id="header7">
            <div class="intro center-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5">
                            <form method="POST">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h3>Enter your Info</h3>
                                        <p>We'll use this to generate a weekly meal plan</p>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input class="form-control input-lg" name="user_name" id="user_name" placeholder="Name" type="text">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input class="form-control input-lg" name="user_height" id="user_height" placeholder="Height" type="text">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input class="form-control input-lg" name="user_weight" id="user_weight" placeholder="" type="text">
                                        </div>
                                        <div class="col-sm-12">
                                        <div class="form-group">
                                            <input class="form-control input-lg" name="users_likes" id="user_likes" placeholder="Food likes ex 'apples, oranges'" type="text">
                                        </div>
                                        </div>
                                        <div class="col-sm-12">
                                        <div class="form-group">
                                            <input class="form-control input-lg" name="users_dislikes" id="user_dislikes" placeholder="Food dislikes ex 'apples, oranges'" type="text">
                                        </div>
                                        </div>
                                        <div class="col-sm-12">
                                        <div class="form-group">
                                            <h2>Diet Restrictions</h2>
                                                <label><input type="checkbox" name="diet" value="388^Lacto vegetarian">Lacto vegetarian</label>
                                                <label><input type="checkbox" name="diet" value="389^Ovo vegetarian">Ovo vegatarian</label>
                                                <label><input type="checkbox" name="diet" value="390^Pescetarian">Pescetarian</label><br>
                                                <label><input type="checkbox" name="diet" value="386^Vegan">Vegan</label>
                                                <label><input type="checkbox" name="diet" value="387^Lacto-ovo vegetarian">Vegetarian</label>
                                        </div>
                                        </div>
                                        <div class="col-sm-12">
                                        <div class="form-group">
                                            <h2>Allergies</h2>
                                                <label><input type="checkbox" name="allergies" value="396^Dairy-Free">Dairy</label>
                                                <label><input type="checkbox" name="allergies" value="397^Egg-Free">Eggs</label><br>
                                                <label><input type="checkbox" name="allergies" value="393^Gluten-Free">Gluten</label>
                                                <label><input type="checkbox" name="allergies" value="394^Peanut-Free">Peanuts</label>
                                                <label><input type="checkbox" name="allergies" value="398^Seafood-Free">Seafood</label>
                                                <label><input type="checkbox" name="allergies" value="399^Sesame-Free">Sesame</label>
                                                <label><input type="checkbox" name="allergies" value="400^Soy-Free">Soy</label>
                                                <label><input type="checkbox" name="allergies" value="401^Sulfite-Free">Sulfite</label>
                                                <label><input type="checkbox" name="allergies" value="395^Tree Nut-Free">Treenuts</label>
                                                <label><input type="checkbox" name="allergies" value="392^Wheat-Free">Wheat</label>
                                        </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-block button">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div><!-- row -->
                </div><!-- intro -->
            </div><!-- container -->
        </header><!-- header -->
</html>
